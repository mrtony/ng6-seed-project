<div>
  {{ detail | json}}
</div>
<form #detailForm="ngForm" novalidate>
  <div>
    <input type="text" 
    name="fullname"
    [ngModel]="detail?.fullname"
    >
  </div>
  <div>
    <input type="text" 
    name="id"
    [ngModel]="detail?.id"
    >
  </div>
  <div>
    <label for="checkedIn">
        <input 
        type="checkbox" 
        name="checkedIn" 
        [ngModel]="detail?.checkedIn" 
        (ngModelChange)="toggleCheckIn($event)">
    </label>
    <!-- <label for="checkedIn">
        <input 
        type="radio" 
        name="checkedIn" 
        [value]="true" 
        [ngModel]="detail?.checkedIn" 
        (ngModelChange)="toggleCheckIn($event)">
        Yes
    </label>
    <label for="checkedIn">
        <input 
        type="radio" 
        name="checkedIn" 
        [value]="false"
        [ngModel]="detail?.checkedIn" 
        (ngModelChange)="toggleCheckIn($event)">
        No
    </label> -->
  </div>
  <div *ngIf="detailForm.value.checkedIn">
    Check In Date:
    <input type="number" 
    name="checkInDate"
    [ngModel]="detail?.checkInDate">
  </div>
  {{ detailForm.value | json }}
</form>
