<app-passenger-count 
[items]="passengers">
</app-passenger-count>

<app-passenger-detail 
*ngFor='let passenger of passengers' 
[detail]="passenger" 
(edit)="handleEdit($event)" 
(remove)="handleRemove($event)"
(view)="handleView($event)">
</app-passenger-detail>

<div *ngIf="fetchDataError">
  <h1 class="text-red">Can't load passengers data!</h1>
  <div>
    <button (click)="reloadPassengers()">Reload</button>
  </div>
</div>
